<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5ebdc;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the container */
        .container {
            background: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        /* Button Styling */
        .buttons {
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Link styling */
        .link {
            display: block;
            margin-top: 50px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            color: #555;
            transform: translateY(-5px);
        }

        /* Add smooth transition to the container */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a subtle glow to the container */
        .glow {
            box-shadow: 0px 0px 20px 5px rgba(76, 175, 80, 0.6);
        }
    </style>
</head>

<body>
    <div class="container fade-in" id="main-container">
        <h2>Name: Vinay</h2>
        <h2>Roll Number: 4074/23</h2>
        <h2>Course: BCA 3rd Sem.</h2>
        <h2>Submitted To: Mr. Chetan Gupta</h2>

        <div class="buttons">
            <a href="main.html" class="btn" id="dsa-btn">Data Structures</a>
            <a href="c++.html" class="btn" id="cpp-btn">C++</a>
        </div>

        <a href="c++.html" class="link">Open Website</a>
    </div>

    <script>
        // JavaScript for additional interactivity

        // Add a glow effect to the container when the page loads
        window.onload = function () {
            document.getElementById('main-container').classList.add('glow');
        }

        // Change button color on hover using JavaScript
        document.getElementById('dsa-btn').addEventListener('mouseover', function () {
            this.style.backgroundColor = '#f44336'; // Red on hover
        });

        document.getElementById('dsa-btn').addEventListener('mouseout', function () {
            this.style.backgroundColor = '#4CAF50'; // Reset back to green
        });

        document.getElementById('cpp-btn').addEventListener('mouseover', function () {
            this.style.backgroundColor = '#2196F3'; // Blue on hover
        });

        document.getElementById('cpp-btn').addEventListener('mouseout', function () {
            this.style.backgroundColor = '#4CAF50'; // Reset back to green
        });
    </script>
</body>

</html>
